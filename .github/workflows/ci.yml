name: CI Pipeline

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: 1. Verificação de Estilo (Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Rodar verificação de lint

        run: npm run lint

  test-coverage:
    name: 2. Testes e Cobertura (90%)
    runs-on: ubuntu-latest

    needs: lint

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes e verificar cobertura
        run: npm test -- --coverage
